<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
body {
    font: 100% Arial, Verdana, Helvetica, sans-serif;
    height: 100%;
    background: #FFFFFF; 
    margin: 0;
    padding: 0;
    text-align: center; 
    color: #000000;
}

.singleblt #container {
    font-size: 2em;
    width: auto;  
    border: 0px none #000000;
    text-align: left; 
    margin-top: 0;
    margin-right: 0px;
    margin-bottom: 0;
    margin-left: 0px;
    overflow:auto;
}

.singleblt #prev {
    height: 2em;
    float: left;
    width: 7em;
    padding-right: 0;
    padding-left: 0;
    border-right: 3px solid #10304C;
    overflow: auto;
    background: #134398;
    color: #FFFFFF;
    border-bottom: 1px solid #AAAAAA;
}

.singleblt #next {
    height: 2em;
    float: right;
    text-align: right; 
    width: 7em;
    padding-right: 0;
    padding-left: 0;
    border-left: 3px solid #10304C;
    overflow: auto;
    background: #134398;
    color: #FFFFFF;
    border-bottom: 1px solid #AAAAAA;
}

.singleblt #title {
    height: 1.3333333333333333333em;
    font-size: 1.5em;
    border-bottom: 1px solid #AAAAAA;
    text-align: center;
    color: #333333;
}

.singleblt #bar {
    height: 3px;
    background: #E0E0E0;
}
</style> 
</head>
<body class="singleblt" >
<div id="container">
 <div id="prev">Prev</div>
 <div id="next">Next</div>
 <div id="title">Title</div>
</div>
<div id="bar"></div>
<div>D</div>
</body>
</html>
